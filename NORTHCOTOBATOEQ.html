<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="css/snapshot.css">
	<title></title>
</head>

<body>
	<h1>North Cotobato Earthquake</h1>
   		<section class="gallery">
        	<div class="carousel">

            <input type="radio" id="image1" name="gallery-control" checked>
            <input type="radio" id="image2" name="gallery-control">
            <input type="radio" id="image3" name="gallery-control">
            <input type="radio" id="image4" name="gallery-control">


            <input type="checkbox" id="fullscreen" name="gallery-fullscreen-control"/>

            <div class="wrap">	

                <figure>
                    <label for="fullscreen">
                        <img src="img/snapshot/nceqaccomplishment.jpg" alt="image1"/>
                    </label>
                </figure>

                <figure>
                    <label for="fullscreen">
                        <img src="img/snapshot/nceqmap.jpg" alt="image2"/>
                    </label>
                </figure>

                <figure>
                    <label for="fullscreen">
                        <img src="" alt="image3" />
                    </label>
                </figure>

            </div>

            <div class="thumbnails">

                <div class="slider"><div class="indicator"></div></div>

                <label for="image1" class="thumb" style="background-image: url('img/snapshot/nceqaccomplishment.jpg')"></label>

                <label for="image2" class="thumb" style="background-image: url('img/snapshot/nceqmap.jpg')"></label>

            </div>
        </div>
    </section>


</body>
</html>
